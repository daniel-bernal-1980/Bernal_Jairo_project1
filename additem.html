<html> 
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Track your design process." />
		<meta name="keywords" content="design, process, architecture, app" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="uasr-scalable=no, width=device-width" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<title>Design Track</title>
<!--	<link href="##" rel="stylesheet" type="text/css" />		-->
<!--	<script src="##" type="text/javascript"></script>	-->	
	</head>
	<body>
		<header><h1>Design Track</h1></header>
		<form method="post" action="#">
			<fieldset>
				<legend><h3>Project Information</h3></legend>
				<ul>
					<li><label for="pName">Project Name:</label><input type="text" id="pName" /></li>
					<li><label for="pNum">Project Number:</label><input type="number" id="pNum" placeholder="yynnn.nn" /></li>
					<li><label for="dName">Designer Name:</label><input type="text" id="dName" /></li>
					<li><label for="dateComp">Completion Date:</label><input type="date" id="dateComp" placeholder="yyyy-mm-dd" /></li>
				</ul>
				<fieldset>
					<legend><h4>Client Information</h4></legend>
					<ul>
						<li><label for="cName">Client Name:</label><input type="text" id="cName" /></li>
						<li><label for="pNum">Phone Number:</label><input type="number" id="pNum"  placeholder="###-###-####"/></li>
						<li><label for="email">Email:</label><input type="email" id="email" placeholder="example@email.com"/></li>
						<li><label for="url">Wedsite:</label><input type="url" id="url" placeholder="www.clientURL.com" /></li>
					</ul>
				</fieldset>
			</fieldset>
			<fieldset>
				<legend><h3>Task List</h3></legend>
				<div id="site">
					<fieldset>
						<legend><h4>Site Development</h4></legend>
						<ul>				
							<li><input type="radio" checked value="sitePlan" id="sitePlan" name="siteDev" /><label for="sitePlan">Site Plan</label></li>
							<li><input type="radio" value="mastPlan" id="mastPlan" name="siteDev" /><label for="mastPlan">Master Plan</label><label for="type">&nbsp;&nbsp;&nbsp;&nbsp;Phase:</label><input type="text" id="type" /></li>
							<li><input type="radio" value="both" id="both" name="siteDev" /><label for="both">Both</label></li>
						</ul>
				</div>
				<div id="building">
					<fieldset>
						<legend><h4>Building Envelope</h4></legend>
						<ul>				
							<li>CAD Drawings:
								<ul>				
									<li><input type="checkbox" value="flPlan" id="flPlan" /><label for="flPlan">Floor Plans</label> <label for="type">&nbsp;&nbsp;&nbsp;&nbsp;Type:</label><input type="text" id="type" /></li>
									<li><input type="checkbox" value="rfPlan" id="rfPlan" /><label for="rfPlan">Roof Plans</label></li>
									<li><input type="checkbox" value="elv" id="elv" /><label for="elv">Elevations</label> <label for="view">&nbsp;&nbsp;&nbsp;&nbsp;Views:</label>
										<select id="view">
											<optgroup label="Views">
												<option value="North">North</option>
												<option value="South">South</option>
												<option value="East">East</option>
												<option value="West">West</option>
												<option value="All">All Views</option>
											</optgroup>
										</select>
									</li>
									<li><input type="checkbox" value="scPlan" id="scPlan" /><label for="scPlan">Sections</label> <label for="type">&nbsp;&nbsp;&nbsp;&nbsp;Type:</label><input type="text" id="type" /></li>
									<li><label for="comments">Notes:</label><textarea id="comments"></textarea></li>						
								</ul>
							</li>
							<li>3D Work:
								<ul>				
									<li><input type="checkbox" value="model" id="model" /><label for="model">3D Model</label></li>
									<li><input type="checkbox" value="phModel" id="phModel" /><label for="phModel">Physical Model</label></li>
									<li><input type="checkbox" value="rend" id="rend" /><label for="rend">Renderings</label></li>
									<li><input type="checkbox" value="anim" id="anim" /><label for="anim">Animations</label></li>
									<li><label for="comments">Notes:</label><textarea id="comments"></textarea></li>						
								</ul>
							</li>
						</ul>
				</div>
				<div id="interior">
					<fieldset>
						<legend><h4>Interior Design</h4></legend>
						<ul>				
							<li>CAD Drawings:
								<ul>				
									<li><input type="checkbox" value="flpPlan" id="flpPlan" /><label for="flpPlan">Floor Pattern Plans</label></li>
									<li><input type="checkbox" value="clPlan" id="clPlan" /><label for="clPlan">Reflecting Ceiling Plans</label></li>
									<li><input type="checkbox" value="frnPlan" id="frnPlan" /><label for="frnPlan">Furniture Plans</label></li>
									<li><label for="comments">Notes:</label><textarea id="comments"></textarea></li>						
								</ul>
							</li>
							<li>3D Work:
								<ul>				
									<li><input type="checkbox" value="model" id="model" /><label for="model">3D Model</label></li>
									<li><input type="checkbox" value="rend" id="rend" /><label for="rend">Renderings</label></li>
									<li><label for="comments">Notes:</label><textarea id="comments"></textarea></li>						
								</ul>
							</li>
						</ul>
				</div>
			</fieldset>
		<input type="submit" value="Save Project" />
		</form>
		<div id="storedData">
			<ul>
				<li><a href="##">Clear Stored Data</a></li>
				<li><a href="##">Display Data</a></li>
			</ul>
		</div>
	</body>
</html>
